<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="rockpaperscissors.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="result-container"><p id="result-message"></p></div>
        <div class="selection-container">
            <button id="rock" value="rock">ROCK</button>
            <button id="paper" value="paper">PAPER</button>
            <button id="scissors" value="scissors">SCISSORS</button>
        </div>
        <div class="score-board">
            <div class="player-score">
                <h1 class="player-title">Player</h1>
                <p class="score" id="player-score">0</p>
            </div>
            <div class="computer-score">
                <h1 class="computer-title">Computer</h1>
                <p class="score" id="computer-score">0</p>
            </div>
        </div>
    </div>
</body>

</html>
